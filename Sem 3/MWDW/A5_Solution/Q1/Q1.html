<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Headings and Paragraphs</title>
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="Q1.css">
    <!-- Internal Styles -->
    <style>
        #heading3 {
            text-align: center;
            font-weight: bold;
        }

        #heading4 {
            text-align: right;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <!-- Inline Styles -->
    <h1 style="color: red; font-size: 36px;">This is H1 Heading</h1>
    <h2 style="color: blue; font-size: 28px;">This is H2 Heading</h2>

    <!-- Internal Styles -->
    <h3 id="heading3">This is H3 Heading</h3>
    <h4 id="heading4">This is H4 Heading</h4>

    <!-- External Styles -->
    <h5 class="heading5">This is H5 Heading</h5>
    <p class="paragraph">This is a paragraph with styled text.</p>
</body>
</html>
