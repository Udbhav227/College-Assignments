<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Display</title>
    <style>
        /* Box Model Styling */
        .product-container {
            width: 600px;
            padding: 30px;
            border: 15px solid #333;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .product-container img {
            /* width: 100%; */
            height: auto;
            height: 400px;

        }

        .product-description {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        /* Centering the Page */
        body {
            text-align: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Our Featured Products</h1>

    <!-- Product 1: Smartwatch -->
    <div class="product-container">
        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/watch-se-digitalmat-gallery-1-202409_GEO_IN?wid=728&hei=666&fmt=png-alpha&.v=1725579352713" alt="Smartwatch">
        <div class="product-description">
            <h2>Smartwatch</h2>
            <p>Track your fitness and stay connected with our modern smartwatch.</p>
        </div>
    </div>

    <!-- Product 2: Wireless Headphones -->
    <div class="product-container">
        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/MQTP3?wid=890&hei=890&fmt=jpeg&qlt=90&.v=1687660671182" alt="Wireless Headphones">
        <div class="product-description">
            <h2>Wireless Headphones</h2>
            <p>Enjoy high-quality sound with noise cancellation and long battery life.</p>
        </div>
    </div>

    <!-- Product 3: Laptop Bag -->
    <div class="product-container">
        <img src="https://cdn.fynd.com/v2/falling-surf-7c8bb8/fyprod/wrkr/products/pictures/item/free/original/iKkQlKyKu-Grey-Laptop-Backpack-or-Premium-Office-Laptop-Bag-for-Men/Women.png" alt="Laptop Bag">
        <div class="product-description">
            <h2>Laptop Bag</h2>
            <p>Durable and stylish laptop bag to carry your essentials safely.</p>
        </div>
    </div>
</body>
</html>
