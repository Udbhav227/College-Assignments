<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Schedule</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Weekly Schedule</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Activities</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Attend classes, Study for exams</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Project work, Gym workout</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Attend seminars, Group study</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Lab work, Review notes</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Submit assignments, Movie night</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Clean room, Hang out with friends</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Relax, Plan for the next week</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
