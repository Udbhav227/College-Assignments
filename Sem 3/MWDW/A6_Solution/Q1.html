<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <style>
        table {
            width: 80%;
            height: 40%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(240, 240, 240, 1);
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Report</caption>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll No</th>
                <th>Total Marks</th>
                <th colspan="3">Subjects</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chota Bheem</td>
                <td>101</td>
                <td>270</td>
                <td>85</td>
                <td>90</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Mighty Raju</td>
                <td>102</td>
                <td>250</td>
                <td>80</td>
                <td>85</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Chutki</td>
                <td>103</td>
                <td>260</td>
                <td>90</td>
                <td>85</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
