<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Introduction</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .team-section {
            padding: 50px;
        }
        .team-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .team-member {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            max-width: 200px;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .team-member h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .team-member p {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <section class="team-section">
        <h2>Meet Our Team</h2>
        <div class="team-container">
            <div class="team-member">
                <img src="./img/p1.jpeg" alt="Member 1">
                <h3>John Doe</h3>
                <p>Project Manager</p>
            </div>
            <div class="team-member">
                <img src="./img/p2.jpeg" alt="Member 2">
                <h3>Jane Smith</h3>
                <p>Lead Developer</p>
            </div>
            <div class="team-member">
                <img src="./img/p3.jpeg" alt="Member 3">
                <h3>Michael Brown</h3>
                <p>UI/UX Designer</p>
            </div>
            <div class="team-member">
                <img src="./img/p4.jpeg" alt="Member 4">
                <h3>Sarah Johnson</h3>
                <p>Marketing Specialist</p>
            </div>
        </div>
    </section>
</body>
</html>
