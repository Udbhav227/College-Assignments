<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 15px;
            width: 30%;
            text-align: center;
        }
        aside {
            background: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-top: 1px solid #ddd;
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>Product Comparison</div>
            <button>Start Comparison</button>
        </nav>
    </header>

    <div class="container">
        <article class="product">
            <h2>Product 1</h2>
            <p>Key features and specifications of Product 1.</p>
            <aside>
                <strong>Customer Reviews:</strong>
                <p>⭐⭐⭐⭐☆ (4.5/5)</p>
            </aside>
        </article>
        <article class="product">
            <h2>Product 2</h2>
            <p>Key features and specifications of Product 2.</p>
            <aside>
                <strong>Customer Reviews:</strong>
                <p>⭐⭐⭐⭐⭐ (5/5)</p>
            </aside>
        </article>
    </div>

    <footer>
        <p>Need help? <a href="#">Help Center</a> | <a href="#">Customer Service</a></p>
    </footer>
</body>
</html>
