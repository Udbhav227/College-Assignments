<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Page Design</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .section {
            flex: 1;
            padding: 20px;
            min-width: 300px;
        }

        .section img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>Responsive Page Design</header>

    <div class="container">
        <div class="section">
            <h2>What is Responsive Web Design?</h2>
            <p>Responsive Web Design (RWD) allows webpages to adjust layout and elements based on the screen size. It ensures a seamless experience across all devices.</p>
        </div>
        <div class="section">
            <h2>Learn More</h2>
            <img src="rwd.jpeg" alt="Responsive Design Example">
            <p><a href="#">Click here to learn more</a></p>
        </div>
    </div>

    <footer>
        Contact us | Follow us on social media
    </footer>

</body>
</html>
