<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video autoplay</title>
  <style>
    #natureVideo { width: 100%; max-width: 800px; }
  </style>
</head>
<body>
  <video id="natureVideo" src="video-720.mp4" muted autoplay loop>
    <p>Your browser does not support the video tag.</p>
  </video>
</body>
</html>
