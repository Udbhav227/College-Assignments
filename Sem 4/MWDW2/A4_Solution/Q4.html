<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOA Welcome</title>
  <style>
    h1 {
      color: grey;
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const vibgyorColors = ['violet', 'indigo', 'blue', 'green', 'yellow', 'orange', 'red'];

      $('h1').click(function () {
        const randomColor = vibgyorColors[Math.floor(Math.random() * vibgyorColors.length)];
        $(this).css('color', randomColor);
      });
    });
  </script>
</head>
<body>

  <h1>WELCOME TO SOA, BATCH OF 2023</h1>

</body>
</html>
